<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>To Do List!</h1>
    <section id='inputs'>
      <input id='duedate' placeholder='Month/Day/Year' type='text'>
      <input id='task' placeholder='Enter task' type='text'>
      <input id='color' placeholder='Enter a color' type='text'>
      <input id='addtask' type='button' value='Add Task!'>
      <p>now accomplish that task...</p>
    </section>
    <section>
      <table>
        <tr class='home'>
          <th id='dueTh'>Due Date</th>
          <th id='taskTh'>Task</th>
          <th id='colorTh'>Color</th>
          <th id='doneTh'>Done?</th>
          <th id='removeTh'>Remove?</th>
          <th id='updownTh'>Up/Down</th>
        </tr>
      </table>
    </section>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
